<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            Carica foto
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titolo della foto" required #title>
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Descrizione della foto" required #description></textarea>
                </div>
                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image" (click)="photoInput.click()">

                <button class="btn btn-primary btn-block">Carica</button>
            </form>
        </div>
    </div>
</div>
